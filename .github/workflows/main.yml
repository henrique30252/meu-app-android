name: Build Android APK
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: â˜• Set up Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
        
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-8-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          build-essential libltdl-dev
        
    - name: ğŸ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy
        
    - name: ğŸ” Verify installations
      run: |
        echo "Python version:"
        python --version
        echo "Java version:"
        java -version
        echo "JAVA_HOME:"
        echo $JAVA_HOME
        echo "Buildozer version:"
        buildozer --version
        
    - name: ğŸ“± Build APK
      run: |
        echo "ğŸš€ Starting APK build..."
        buildozer android debug
        
    - name: ğŸ“‹ List generated files
      run: |
        echo "Generated files:"
        find . -name "*.apk" -type f
        ls -la bin/ || echo "No bin directory found"
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: ğŸ“Š Build summary
      run: |
        if [ -f bin/*.apk ]; then
          echo "âœ… APK build successful!"
          echo "ğŸ“± APK location: bin/"
          ls -lh bin/*.apk
        else
          echo "âŒ APK build failed!"
          exit 1
        fi
